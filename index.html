<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="header">
            <h1>Weather App</h1>
            <span>To get started, type a country name</span>
            <form class="locationForm" method="post">
                <input name="location" type="text" />
                <button type="submit">
                    <img
                        class="icon"
                        src="assets/images/search-icon.svg"
                        alt="Search Icon"
                    />
                </button>
            </form>
        </div>
        <div class="weather">
            <!-- <div class="weather-content">
                <div class="weather-temperature-temp"></div>
                <div class="weather-conditions"></div>
                <div class="weather-temperature-feelslike"></div>
            </div> -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
